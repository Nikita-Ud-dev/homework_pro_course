<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Додати завдання</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Додати завдання</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages%}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    <label for="title" class="form-lable">Назва завдання</label>
                    <input id="title" maxlength="30" name="title" required type="text" value="" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-lable">Опис</label>
                    <textarea class="form-control" id="description" maxlength="500" rows="4" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="date_limit" class="form-lable">До якого числа</label>
                    <input type="datetime-local" id="date_limit" class="form-control" required name="date_limit">
                </div>
                <button type="submit" class="btn btn-primary">Додати</button>
                <a href="{{ url_for('app.home') }}" class="btn btn-secondary">Назад</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
