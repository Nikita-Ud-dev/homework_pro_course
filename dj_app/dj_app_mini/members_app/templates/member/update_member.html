<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оновити учасника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Оновити учасника:</h2>
        <form method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-lable">Ім'я</label>
                    <input id="first_name" maxlength="20" name="first_name" required type="text" value="{{ form.first_name.value }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-lable">Прізвище</label>
                    <input id="last_name" maxlength="30" name="last_name" type="text" value="{{ form.last_name.value }}" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="age" class="form-lable">Вік</label>
                    <input type="number" value="{{ form.age.value }}" class="form-control" id="age" min="16" max="40" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-lable">Стать</label>
                    <select id="gender" required name="gender">
                        <option value="{{ form.gender.value }}">{% if form.gender.value == "M" %}Чоловіча{% else %}Жіноча{% endif %}</option>
                        <option value="M">Чоловіча</option>
                        <option value="W">Жіноча</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Оновити</button>
                <a href="{% url 'members_app:member_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
