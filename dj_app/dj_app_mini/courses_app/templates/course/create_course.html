<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Створити курс:</h2>
        <form method="post">
            {{ form.errors }}
            {% csrf_token %}
                <div class="mb-3">
                    <label class="form-lable">Назва курсу:</label> {{ form.title.help_text }}
                    {{ form.title }}
<!--                    <input id="title" maxlength="30" name="title" required type="text" value="" class="form-control">-->
                </div>
                <div class="mb-3">
                    <label class="form-lable">Напрямок:</label> {{ form.direction.help_text }}
                    {{ form.direction }}
<!--                    <input id="direction" maxlength="50" name="direction" required type="text" value="None" class="form-control">-->
                </div>
                <div class="mb-3">
                    <label class="form-lable">Опис:</label> {{ form.description.help_text }}
                    {{ form.description }}
<!--                    <textarea class="form-control" id="description" maxlength="500" rows="4" name="description"></textarea>-->
                </div>
                <div class="mb-3">
                    <label class="form-lable">Кількість учасників:</label> {{ form.limit_members.help_text }}
                    {{ form.limit_members }}
<!--                    <input type="number" id="limit_members" min="5" max="100" class="form-control" required name="limit_members">-->
                </div>
                <button type="submit" class="btn btn-success">Створити</button>
                <a href="{% url 'courses_app:course_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
