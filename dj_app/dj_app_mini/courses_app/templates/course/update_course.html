<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оновити курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Оновити курс:</h2>
        <form method="post">
            {{ form.errors }}
            {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-lable">Назва курсу:</label>
                    <input id="title" maxlength="30" name="title" required type="text" value="{{ form.title.value }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="direction" class="form-lable">Напрямок:</label>
                    <input id="direction" maxlength="50" name="direction" required type="text" value="{{ form.direction.value }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-lable">Опис:</label>
                    <textarea class="form-control" id="description" maxlength="500" rows="4" name="description">{{ form.description.value }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="list_of_members" class="form-lable">Список учасників:</label>
                    {{ form.list_of_members }}
                </div>
                <div class="mb-3">
                    <label for="limit_members" class="form-lable">Кількість учасників:</label>
                    <input type="number" id="limit_members" value="{{ form.limit_members.value }}" min="5" max="100" class="form-control" required name="limit_members">
                </div>
                <button type="submit" class="btn btn-success">Оновити</button>
                <a href="{% url 'courses_app:course_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
