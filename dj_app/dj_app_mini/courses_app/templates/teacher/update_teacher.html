<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оновити вчителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Оновити вчителя:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.errors }}
                <div class="mb-3">
                    <label class="form-lable">Ім'я:</label>
                    {{ form.first_name }}
<!--                    <input id="first_name" maxlength="20" name="first_name" required type="text" value="{{ form.first_name.value }}" class="form-control">-->
                </div>
                <div class="mb-3">
                    <label class="form-lable">Прізвище:</label>
                    {{ form.last_name }}
<!--                    <input id="last_name" maxlength="30" name="last_name" type="text" value="{{ form.last_name.value }}" class="form-control" >-->
                </div>
                <div class="mb-3">
                <div class="mb-3">
                    <label class="form-lable">Вік:</label>
                    {{ form.age }}
<!--                    <input type="number" value="{{ form.age.value }}" class="form-control" id="age" min="16" max="40" name="age">-->
                </div>
                <div class="mb-3">
                    <label class="form-lable">Стать:</label>
                    {{ form.gender }}
                </div>
                <button type="submit" class="btn btn-success">Оновити</button>
                <a href="{% url 'courses_app:teachers_list_cbv' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
