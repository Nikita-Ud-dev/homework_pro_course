<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити викладача:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Видалити вчителя:</h2>
    <p>Ви впевненні що хочете видалити цього викладача "{{ teacher.first_name }} {{ teacher.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger">Видалити</button>
            <a href="{% url 'courses_app:teachers_list_cbv' %}" class="btn btn-primary">Скасувати</a>
    </form>
</body>
</html>
