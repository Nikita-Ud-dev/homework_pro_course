<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити викладача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Створити викладача:</h2>
        <form method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label class="form-lable">Ім'я:</label> {{ form.first_name.help_text }}
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label class="form-lable">Прізвище:</label> {{ form.last_name.help_text }}
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label class="form-lable">Вік:</label> {{ form.age.help_text }}
                    {{ form.age }}
                </div>
                <div class="mb-3">
                    <label class="form-lable">Стать:</label> {{ form.gender.help_text }}
                    {{ form.gender }}
                </div>
                <button type="submit" class="btn btn-success">Створити</button>
                <a href="{% url 'courses_app:teacher_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
